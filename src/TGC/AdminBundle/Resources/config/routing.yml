# Default route:

tgc_admin_homepage:
    pattern:  /
    defaults: { _controller: FOSUserBundle:Security:login }
    
# Doctrine auto-generated routes:

TGCAdminBundle_user:
    resource: "@TGCAdminBundle/Resources/config/routing/user.yml"
    prefix:   /user
    
TGCAdminBundle_registration:
    resource: "@TGCAdminBundle/Resources/config/routing/registration.yml"
    prefix:   /register

TGCAdminBundle_role:
    resource: "@TGCAdminBundle/Resources/config/routing/role.yml"
    prefix:   /role

TGCAdminBundle_project:
    resource: "@TGCAdminBundle/Resources/config/routing/project.yml"
    prefix:   /project

TGCAdminBundle_contract:
    resource: "@TGCAdminBundle/Resources/config/routing/contract.yml"
    prefix:   /contract

TGCAdminBundle_proposal:
    resource: "@TGCAdminBundle/Resources/config/routing/proposal.yml"
    prefix:   /proposal

tgc_dashboard:
    pattern:  /dashboard
    defaults: { _controller: "TGCAdminBundle:Dashboard:index" }

# FOR_UserBundle routes:

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@TGCAdminBundle/Resources/config/routing/profile.yml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

custom_register_consultant:
    pattern:  /register_consultant
    defaults: { _controller: TGCAdminBundle:Registration:registerConsultant }

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile
    
oauth_login:
    pattern:  /oauth/login
    defaults: { _controller: TGCAdminBundle:OAuth:login }

oauth_login_callback:
    pattern:  /oauth/callback
    defaults: { _controller: TGCAdminBundle:OAuth:callback }
    
oauth_pull_data:
    pattern:  /oauth/pulldata
    defaults: { _controller: TGCAdminBundle:OAuth:pull }
